version: '3.8'

services:
  # Kafka and Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  # Oracle Database (Express Edition)
  oracle:
    image: gvenzl/oracle-xe:21-slim
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle_password
      APP_USER: review_user
      APP_USER_PASSWORD: review_password
    volumes:
      - oracle-data:/opt/oracle/oradata
      - ./schema.sql:/container-entrypoint-initdb.d/schema.sql

  # Review Pipeline Application
  review-pipeline:
    build: .
    depends_on:
      - kafka
      - oracle
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle:1521/XEPDB1
      SPRING_DATASOURCE_USERNAME: review_user
      SPRING_DATASOURCE_PASSWORD: review_password
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      REVIEW_PIPELINE_KAFKA_TOPIC: review-queue-topic
    restart: unless-stopped

volumes:
  oracle-data:
